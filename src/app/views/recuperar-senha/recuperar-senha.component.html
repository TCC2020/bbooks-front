<form [formGroup]="form">

  <div>
    <img mat-card-image src="assets/images/logo-bbooks-branco.png" alt="logo bbooks transparente">
  </div>
  <div>
    <span>{{'ESQUECI_SENHA.RECUP_SENHA' | translate}}</span>
  </div>

  <div>
    <mat-form-field class="inputRecuperarSenha">
      <mat-label>{{'PADRAO.EMAIL' | translate}}</mat-label>
      <input matInput id="emailRecuperarSenha" [(ngModel)]="form.value.email" formControlName="email">
      <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
        {{'CADASTRO1.VLD_EMAIL' | translate}}
      </mat-error>
      <mat-error *ngIf="form.get('email').hasError('required')">
        {{'CADASTRO1.MSG_EMAIL_E' | translate}} <strong>{{'CADASTRO1.OBRIGATORIO' | translate}}</strong>
      </mat-error>
      <mat-hint>{{'ESQUECI_SENHA.MSG_EMAIL_CAD' | translate}}</mat-hint>
    </mat-form-field>
  </div>

  <div>
    <button mat-flat-button color="primary" [disabled]="this.form.invalid || showMessage" (click)="sendResetPassRequest()">{{'PADRAO.ENVIAR' | translate | titlecase}}</button>
  </div>
  <div>
    <span *ngIf="showMessage"><i class="fas fa-check" style="color:#36BF7F"></i>
      {{'ESQUECI_SENHA.RECEBER_LINK' | translate}}
    </span>
  </div>
</form>
