<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">
    <mat-toolbar class="navMenu">
        <button *ngIf="deviceXs" type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        Estantes

    </mat-toolbar>

    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <mat-form-field>
            <mat-label>Pesquise um livro</mat-label>
            <input matInput type="text" [(ngModel)]="search">
            <mat-icon matSuffix mat-icon-button>search</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="openDialogForm()">Adicionar livro</button>
    </div>
    <div
            fxLayout="row"
            fxLayoutAlign="flex-start">
        <div>
            <mat-drawer-container fxFlex="40">
                <mat-drawer #drawer [mode]="deviceXs?'over':'side'" [opened]="deviceXs?false:true" position="start"
                            fxFlex
                            fxLayoutGap
                            fxLayout="column" fxLayoutAlign="start space-between" [style.marginTop.px]="20"
                            [style.top.px]="sideBarScroll()" class="sidenav">
                    <mat-list role="list" class="list-width" *ngFor="let bookcase of bookcases ">
                        <mat-list-item role="listitem" class="list-item" matRipple>{{bookcase}}</mat-list-item>
                    </mat-list>
                    <mat-list role="list" class="list-width">
                        <mat-list-item role="listitem" class="list-item" matRipple (click)="openDialogBookCase()">Criar
                            estante
                        </mat-list-item>
                    </mat-list>
                </mat-drawer>

            </mat-drawer-container>
        </div>
        <div fxLayout="row wrap"
             fxLayoutAlign="space-evenly center">
            <mat-card class="card" *ngFor="let book of filterBooks()">
                <!--                    <mat-card-header>-->
                <!--                        <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>-->
                <!--                        <mat-card-title>Shiba Inu</mat-card-title>-->
                <!--                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
                <!--                    </mat-card-header>-->
                <div class="cardImage" fxLayout="row" fxLayoutAlign="space-around center">
                    <img src="{{book.volumeInfo.imageLinks.thumbnail}}">
                </div>
                <hr fxLayout="row" fxLayoutAlign="space-around center" style="height:2px;border-width:0;background-color:#36BF7F">
                <mat-card-actions>
<!--                    <button mat-button>LIKE</button>-->
                    <button mat-button>SHARE</button>
                    <button mat-button>
                        <mat-icon>visibility</mat-icon>
                    </button>

                </mat-card-actions>
            </mat-card>
        </div>
    </div>


</article>
