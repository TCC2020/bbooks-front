<div class="example-sidenav-content" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px"
     fxLayout.xs="column">
    <mat-form-field>
        <mat-label>Pesquise um livro</mat-label>
        <input matInput type="text" [(ngModel)]="search">
        <mat-icon matSuffix mat-icon-button>search</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Filtro</mat-label>
        <mat-select>
            <mat-option *ngFor="let optionStatus of bookStatusFilter" [value]="optionStatus">
                {{optionStatus}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div fxLayout="row wrap" fxLayoutAlign="space-evenly start">
    <div class="card" *ngFor="let book of filterBooks()">
        <div class="container">
            <img [src]=book.image alt="Avatar" class="image" style="width:100%" [routerLink]="['/book/view', book.id]">
            <div class="faixa" *ngIf="this.userBook">
                <mat-icon *ngIf="book.status === bookStatus.LENDO">turned_in</mat-icon>
                <mat-icon *ngIf="book.status === bookStatus.LIDOS">verified</mat-icon>
            </div>
            <div class="middle">
                <div fxLayout="row" fxLayoutAlign="end center">
                    <button mat-icon-button (click)="openDialogAddBook(book,  this.bookCase.description)" *ngIf="verifyrouter()">
                        <mat-icon>reply</mat-icon>
                    </button>
                    <button mat-icon-button *ngIf="verifyrouter()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>
            <div class="middleXs" *ngIf="deviceXs">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item *ngIf="!verifyrouter()" (click)="openDialogAddBook(book,  null)">
                        <mat-icon>playlist_add</mat-icon>
                        <span>Adicionar</span>
                    </button>
                    <button mat-menu-item *ngIf="verifyrouter()" (click)="openDialogAddBook(book,  this.bookCase.description)">
                        <mat-icon>reply</mat-icon>
                        <span>Mover</span>
                    </button>
                    <button mat-menu-item *ngIf="verifyrouter()">
                        <mat-icon>delete</mat-icon>
                        <span>Apagar</span>
                    </button>
                </mat-menu>
            </div>
        </div>
        <p class="textImage" fxLayout="row" fxLayoutAlign="start end">{{book.title}}</p>
    </div>
</div>
