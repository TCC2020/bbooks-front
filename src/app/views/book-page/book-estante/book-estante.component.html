<article [class.content]="!deviceXs" [class.content-mob]="deviceXs" (scroll)="onScroll($event)">
    <mat-toolbar>
        <button *ngIf="deviceXs" type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        Estantes

    </mat-toolbar>
    <mat-drawer-container>
        <div fxLayout="row" fxLayoutAlign="space-around center">
            <mat-form-field>
                <mat-label>Pesquise um livro</mat-label>
                <input matInput type="text" [(ngModel)]="search">
                <mat-icon matSuffix mat-icon-button>search</mat-icon>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="openDialogForm()">Adicionar livro</button>
        </div>
    </mat-drawer-container>
    <mat-drawer-container class="example-container">
        <mat-drawer #drawer [mode]="deviceXs?'over':'side'" [opened]="deviceXs?false:true" position="start" fxFlex="20"
                    fxLayout="column" fxLayoutAlign="start space-between" [style.marginTop.px]="10"
                    [style.top.px]="sideBarScroll()">
            <mat-list role="list" class="list-width" *ngFor="let bookcase of bookcases ">
                <mat-list-item role="listitem" class="list-item" matRipple>{{bookcase}}</mat-list-item>
            </mat-list>
            <mat-list role="list" class="list-width">
                <mat-list-item role="listitem" class="list-item" matRipple (click)="openDialogBookCase()">Criar estante</mat-list-item>
            </mat-list>


        </mat-drawer>
        <!-- <p>Test</p> -->
        <mat-drawer-content>
            <div class="example-sidenav-content" fxLayout="row wrap" fxLayout.xs="column"
                 fxLayoutAlign="space-around center">
                <mat-card class="example-card" *ngFor="let book of filterBooks()">
                    <!--                    <mat-card-header>-->
                    <!--                        <div mat-card-avatar class="example-header-image" fxLayoutAlign.xs="center center"></div>-->
                    <!--                        <mat-card-title>Shiba Inu</mat-card-title>-->
                    <!--                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
                    <!--                    </mat-card-header>-->
                    <img mat-card-image src="{{book.volumeInfo.imageLinks.thumbnail}}">
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                        <button mat-button>
                            <mat-icon>visibility</mat-icon>
                        </button>

                    </mat-card-actions>
                </mat-card>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</article>
