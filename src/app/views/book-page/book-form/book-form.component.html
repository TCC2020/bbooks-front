<h2 mat-dialog-title>Insira um livro</h2>
<mat-dialog-content class="mat-typography">
    <!-- Form -->
    <form [formGroup]="formBook">
        <!--Linha form-->
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center">
            <mat-form-field fxFlex="30">
                <mat-label>ISBN</mat-label>
                <input formControlName="isbn" matInput placeholder="Ex. 10101010101" >
            </mat-form-field>
            <mat-form-field fxFlex="65">
                <mat-label>Título</mat-label>
                <input formControlName="title" matInput placeholder="Ex. Sagarana">
            </mat-form-field>
        </div>
<!--        Linha form-->
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center">
            <mat-form-field fxFlex="25">
                <mat-label>País</mat-label>
                <input formControlName="country" matInput placeholder="Ex. Brasil" >
            </mat-form-field>
            <mat-form-field fxFlex="25">
                <mat-label>Linguagem</mat-label>
                <input formControlName="language" matInput placeholder="Ex. Português">
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <mat-label>Número de páginas</mat-label>
                <input formControlName="pageCount" matInput placeholder="Ex. 500">
            </mat-form-field>
            <mat-form-field fxFlex="20">
                <mat-label>Ano da puplicação</mat-label>
                <input formControlName="publishedDate" matInput placeholder="Ex. 2009">
            </mat-form-field>
        </div>
<!--linha form-->
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center">
            <mat-form-field fxFlex>
                <mat-label>Editora</mat-label>
                <input formControlName="publisher" matInput placeholder="Ex. Brasil" >
            </mat-form-field>
            <mat-form-field fxFlex>
                <mat-label>Editora</mat-label>
                <input formControlName="publisher" matInput placeholder="Ex. Brasil" >
            </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-between center">
            <h2 fxFlex="70" mat-dialog-title>Autores: </h2>
            <button type="button" mat-raised-button color="primary" (click)="this.addAuthors()">
                Adicionar
            </button>
        </div>
<!--        linha form-->
        <div  *ngFor="let item of authors.controls; let i = index;" [formGroup]="item" fxLayout="row wrap" fxLayout.xs="column"
              fxLayoutAlign="space-between center">
            <mat-form-field  fxFlex="65">
                <mat-label>Autor <span style="color: red;">*</span></mat-label>
                <input matInput type="text" formControlName="nameAuthor">
            </mat-form-field>
            <button   mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="this.removeAuthors(1)">
                <mat-icon>close</mat-icon>
            </button>
        </div>

        <!--        linha form-->

    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" mat-raised-button color="primary"
            [disabled]="formBook.invalid">
        Criar
    </button>
</mat-dialog-actions>
