<h2 mat-dialog-title>Criar uma Estante</h2>
<mat-dialog-content align="center">
    <form [formGroup]="formBookCase" class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Estante</mat-label>
            <input matInput placeholder="Ex. Literatura" formControlName="bookcase">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button color="accent" [mat-dialog-close] (click)="saveBookCase()"
            [disabled]="formBookCase.invalid">
        Criar
    </button>
</mat-dialog-actions>
