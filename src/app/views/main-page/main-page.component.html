<form [formGroup]="searchControl" class="form-inline mr-auto" fxLayout="row" (ngSubmit)="searchBook(typeSearch.value)">
    <div fxFlex="100" fxLayoutAlign="center center">
        <mat-form-field fxFlex="40" style="margin: 25px;">
            <mat-label>{{'HOME.BUSCARTEXT' | translate}}</mat-label>
            <input matInput formControlName="book" matInput type="text" fxFlex="40">
        </mat-form-field>
        <div>
            <button mat-raised-button color="accent" id="search-bt" type="submit">{{'PADRAO.BUSCAR' | translate}}</button>
        </div>

        <mat-form-field appearance="fill" >
            <mat-label>Choose an api</mat-label>
            <mat-select #typeSearch >
                <mat-option value="google">Google api</mat-option>
                <mat-option value="bbooks">Bbooks api</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
<mat-paginator
        *ngIf="books?.length > 0"
        [length]="totalBooks"
               [pageSize]="pageSize"
               [pageSizeOptions]="[10, 20, 30, 40]"
               (page)="changePage($event)">
</mat-paginator>

<div fxLayout="row wrap" fxFLex="100" fxLayoutAlign="center">
    <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="center" *ngIf="books?.length > 0">
        <app-book-card
                *ngFor="let book of books"
                [idTag]=""
                [book]="book"
                [deviceXs]="deviceXs"
                [logged]="this.user ? true : false"
                [canEdit]="true">
        </app-book-card>
    </div>
</div>
