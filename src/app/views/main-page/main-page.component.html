<app-nav-bar></app-nav-bar>
<form [formGroup]="searchControl" class="form-inline mr-auto" fxLayout="row" (ngSubmit)="searchBook()">
    <div class="md-form" fxFlex="100" fxLayoutAlign="center center">
        <input formControlName="book" mdbInput class="form-control mr-sm-2" type="text" placeholder="Procure um livro"
            aria-label="Search" fxFlex="40">
        <button class="btn purple-gradient btn-rounded btn-sm my-0" type="submit">Buscar</button>
    </div>
</form>
<div fxLayout="row wrap" fxFLex="100" fxLayoutAlign="center">
    <div fxLayout="row wrap" fxFlex="80" fxLayoutAlign="center">
        <div class="card" *ngFor="let book of books" fxFlex="20" style="margin: 30px;">
            <img class="card-img-top"
                [src]="book.volumeInfo.imageLinks && book.volumeInfo.imageLinks.thumbnail ? book.volumeInfo.imageLinks.thumbnail : ''"
                alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{book.volumeInfo.title}}</h5>
                <p class="card-text block-with-text">{{book.volumeInfo.description}}</p>
                <a href="">Ver mais...</a>
            </div>
        </div>
    </div>
</div>
