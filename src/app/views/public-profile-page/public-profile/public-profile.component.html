<div class="container-grupo" *ngIf="loading && !publicProfileTO">
    <div class="criar-perfil-publico"  style="margin-top: 20%">
        <button type="button" mat-raised-button color="primary" [routerLink]="['/public-profile/criar']">
            {{ 'PERFIL_PUBLICO.CRIAR_PERFIL' | translate }}
        </button>
    </div>
</div>
<div class="container-grupo" *ngIf="loading && publicProfileTO">
    <div class="container-cabecalho-grupo">
        <div class="container-detalhes-cabecalho">
            <div class="informacoes-grupo">
                <h1>{{ publicProfileTO?.name }}</h1>
                <p>{{ publicProfileTO?.followers?.length }} {{ 'PERFIL_PUBLICO.SEGUIDORES' | translate }}</p>
            </div>
            <div class="botao-convidar-grupo">
                <button type="button" mat-raised-button color="primary" *ngIf="!isOwner && !isFollower" (click)="followPublicProfile()"><span
                        class="material-icons">queue</span>{{ 'PERFIL_PUBLICO.SEGUIR' | translate }}
                </button>
                <button type="button" mat-raised-button color="primary" *ngIf="!isOwner && isFollower" (click)="unfollowPublicProfile()"><span
                        class="material-icons">library_add_check</span>{{ 'PERFIL_PUBLICO.DEIXAR_SEGUIR' | translate }}
                </button>
            </div>
        </div>
    </div>
    <div>
        <nav mat-tab-nav-bar style="background-color: white" mat-align-tabs="center">
            <a mat-tab-link *ngFor="let link of links"
               routerLinkActive #rla="routerLinkActive"
               [routerLink]="link"
               [active]="rla.isActive"
            > {{ link }}</a>
        </nav>
        <div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
