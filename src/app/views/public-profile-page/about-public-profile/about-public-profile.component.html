<form>
    <div class="container-mat-tab">
        <h2>Sobre</h2>
        <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="2px">
            <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="5px">
                <span class="material-icons">queue</span>
                <div>{{ publicProfileTO?.followers?.length }} seguidores</div>
            </div>
        </div>
        <div class="public-profile-edit">
            <h3>Descrição do Perfil</h3>
            <button class="botao-edit" *ngIf="isAdm()&& !isEditing" (click)="changeToEdit()"><span
                    class="material-icons">edit</span></button>
            <button class="botao-edit" *ngIf="isAdm() && isEditing" (click)="update()"><span
                    class="material-icons">save</span></button>
        </div>
        <p *ngIf="!isEditing" style="word-break: break-word;">{{ publicProfileTO?.description }}</p>

        <mat-form-field class="area-descricao" appearance="fill" *ngIf="isEditing">
            <textarea matInput #description maxlength="1000" formControlName="description"></textarea>
            <mat-hint>{{description.value.length}} / 1000</mat-hint>
        </mat-form-field>
        <h3>Data de Criação</h3>
        <p>{{ publicProfileTO?.createdAt | date:'dd/MM/yyyy' }}</p>
    </div>
</form>
