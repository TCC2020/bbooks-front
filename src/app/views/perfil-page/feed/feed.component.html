<mat-card class="example-card" *ngFor="let i of [0,0,0,0,0]">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" [style.background-image]="'url(assets/images/imagem-perfil.png)'"></div>
        <mat-card-title>Andre Nacimento</mat-card-title>
        <mat-card-subtitle>@nFandree</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
