<mat-card fxLayout="row" fxLayoutAlign="space-around center"
          *ngIf="user?.id === this.authService.getUser().id">
    <div>

        <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="20px" fxLayoutGap.xs="10px">
            <div>
                <img class="cardImageReview"
                     src="{{user.profile?.profileImage ? user.profile?.profileImage : 'https://image.flaticon.com/icons/png/512/1361/1361728.png'}}">
            </div>
            <mat-card class="commentReview" (click)="openPost()">
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <div style="color:#5f5f5f;">
                        {{'POST.TEXT_POST_INPUT'  | translate}}
                    </div>
                </div>
            </mat-card>
        </div>

        <div fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-button class="button-test-post">
                <mat-icon style="color: #f28b66">assessment</mat-icon>
                {{'PADRAO.ASK' | translate}}
            </button>
            <button mat-button class="button-test-post">
                <mat-icon style="color: #394A59">insert_photo</mat-icon>
                {{'PADRAO.PHOTO' | translate}}
            </button>
            <button mat-button class="button-test-post">
                <mat-icon style="color: #ca4949">import_contacts</mat-icon>
                {{'PADRAO.RESENHA' | translate}}
            </button>
        </div>
    </div>

</mat-card>
