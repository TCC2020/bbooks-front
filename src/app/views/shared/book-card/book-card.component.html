<div class="card">
    <div class="container">
        <img [src]="book.image ? book.image : 'https://adriaticaindustriale.it/wp-content/uploads/2020/02/not-found.png'" alt="Avatar" class="image" style="width:100%"
             [routerLink]="[routerlink + idTag, book.id]">
        <div class="faixa" *ngIf="this.book.idUserBook">
            <mat-icon mat-icon-button [matMenuTriggerFor]="menu" *ngIf="book.status === bookStatus.LIDO" class="iconStatusLidos">turned_in</mat-icon>
            <mat-icon mat-icon-button [matMenuTriggerFor]="menu" *ngIf="book.status === bookStatus.LENDO" class="iconStatusLendo">turned_in</mat-icon>
            <mat-icon mat-icon-button [matMenuTriggerFor]="menu" *ngIf="book.status === bookStatus.INTERROMPIDO" class="iconStatusInterrompido">turned_in</mat-icon>
            <mat-icon mat-icon-button [matMenuTriggerFor]="menu" *ngIf="book.status === bookStatus.QUERO_LER" class="iconStatusQueroLer">turned_in</mat-icon>
            <mat-icon mat-icon-button [matMenuTriggerFor]="menu" *ngIf="book.status === bookStatus.EMPRESTADO" class="iconStatusEmprestado">turned_in</mat-icon>
            <mat-icon mat-icon-button [matMenuTriggerFor]="menu" *ngIf="book.status === bookStatus.RELENDO" class="iconStatusRelendo">turned_in</mat-icon>

            <mat-menu #menu="matMenu">
                <div mat-menu-item (click)="changeStatusBook(bookStatus.LIDO, book.idUserBook, book)">
                    <mat-icon class="iconStatusLidos">turned_in</mat-icon>
                    <span>Lidos</span>
                </div>
                <div mat-menu-item (click)="changeStatusBook(bookStatus.LENDO, book.idUserBook, book)">
                    <mat-icon class="iconStatusLendo" >turned_in</mat-icon>
                    <span>Lendo</span>
                </div>
                <div mat-menu-item (click)="changeStatusBook(bookStatus.QUERO_LER, book.idUserBook, book)">
                    <mat-icon class="iconStatusQueroLer">turned_in</mat-icon>
                    <span>Quero ler</span>
                </div>
                <div mat-menu-item (click)="changeStatusBook(bookStatus.EMPRESTADO, book.idUserBook, book)">
                    <mat-icon class="iconStatusEmprestado">turned_in</mat-icon>
                    <span>Emprestado</span>
                </div>
                <div mat-menu-item (click)="changeStatusBook(bookStatus.RELENDO, book.idUserBook, book)">
                    <mat-icon class="iconStatusRelendo">turned_in</mat-icon>
                    <span>Relendo</span>
                </div>
                <div mat-menu-item (click)="changeStatusBook(bookStatus.INTERROMPIDO, book.idUserBook, book)">
                    <mat-icon class="iconStatusInterrompido">turned_in</mat-icon>
                    <span>Interrompido</span>
                </div>
            </mat-menu>
        </div>
        <div class="middle" *ngIf="logged">
            <div fxLayout="row" fxLayoutAlign="end center" *ngIf="!deviceXs">
                <button mat-icon-button *ngIf="book.idUserBook ? false : true" (click)="openDialogAddBook(book)">
                    <mat-icon>playlist_add</mat-icon>
                </button>
                <button mat-icon-button *ngIf="book.idUserBook"
                        (click)="openDialogAddBook(book)">
                    <mat-icon>create</mat-icon>
                </button>
            </div>
        </div>
        <div class="middleXs" *ngIf="deviceXs">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngIf="book.idUserBook ? false : true" (click)="openDialogAddBook(book)">
                    <mat-icon>playlist_add</mat-icon>
                    <span>{{'PADRAO.ADICIONAR' | translate}}</span>
                </button>
                <button mat-menu-item *ngIf="book.idUserBook" (click)="openDialogAddBook(book)">
                    <mat-icon>create</mat-icon>
                    <span>{{'PADRAO.EDITAR' | translate}}</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <p class="textImage" fxLayout="row" fxLayoutAlign="start end">{{book.title}}</p>
</div>
