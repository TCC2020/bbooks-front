<div fxLayout="row" fxLayoutAlign="start center" class="body"
     fxLayout.xs="column" fxLayoutAlign.xs="center start">
    <div fxFlex="12">
        <b class="title">Oferta</b>
    </div>
    <div class="subtitle" fxLayout="row">
        <div>
            <span class="material-icons">home</span>
            <!--        </div>-->
            <!--        <div>-->
            <span class="material-icons">keyboard_arrow_right</span>
        </div>
        <div>
            Troco por livro do harry pother
        </div>
    </div>
</div>


<div fxLayout="row" fxLayoutAlign="space-evenly start"
     fxLayout.xs="column" fxLayoutAlign.xs="space-around center" class="body">
    <div fxFlex="40">
        <!-- Container for the image gallery -->
        <div class="container">

            <!-- Full-width images with number text -->
            <div *ngFor="let item of [0,1,2]; let i = index">
                <div class="mySlides">
                    <div class="numbertext">{{i}}/ 3</div>
                    <div fxLayout="row" fxLayoutAlign="center center">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/51vfT3lyolL._SX317_BO1,204,203,200_.jpg"
                             class="image-card">

                    </div>
                </div>
            </div>


            <!-- Next and previous buttons -->
            <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
            <a class="next" (click)="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <!--    <div class="caption-container">-->
            <!--        <p id="caption"></p>-->
            <!--    </div>-->

            <!-- Thumbnail images -->
            <br>
            <div class="row" fxLayout="row" fxLayoutAlign="center center">
                <div class="column" *ngFor="let item of [0,1,2]; let i = index">
                    <img class="demo cursor"
                         src="https://images-na.ssl-images-amazon.com/images/I/51vfT3lyolL._SX317_BO1,204,203,200_.jpg"
                         style="width:100%" (click)="currentSlide(i)" alt="">
                </div>
            </div>
        </div>
    </div>
    <div fxFlex="50">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-card class="card">

                <mat-card-header>
                    <mat-card-title><h1>Troco por livro do harry pother</h1></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <mat-card-subtitle><b>Postado por:</b> Pedro</mat-card-subtitle>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <mat-card-subtitle><b>Localização:</b> SP | São Paulo</mat-card-subtitle>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <mat-card-subtitle><b>Condição:</b></mat-card-subtitle>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <mat-card-subtitle>
                            <div fxLayout="row" fxLayoutAlign="start center">
                                <span class="material-icons" style="color: #394A59">label</span>
                                Usado
                            </div>

                        </mat-card-subtitle>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start center">
                        <mat-divider></mat-divider>
                    </div>
                    <br>
                    <div fxLayout="row" fxLayoutAlign="start center" style="color: #f28b66">
                        <span class="material-icons">chat_bubble</span>
                        <div>

                            Iniciar um chat </div>
                    </div>

                </mat-card-content>


                <mat-divider></mat-divider>
                <br>
                <mat-card-actions>
                    <div fxLayout="row" fxLayoutAlign="space-evenly center">
                        <button mat-raised-button color="accent" style="width: 100%">
                            Trocar livro
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
