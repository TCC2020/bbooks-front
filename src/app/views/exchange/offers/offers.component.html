    <form [formGroup]="formSearch">
        <div fxLayout="row" fxLayoutAlign="center center">
            <mat-form-field style="margin: 6px; width: 50%">
                <mat-label>{{'EXCHANGE.PESQUISAR_OFERTA' | translate}}</mat-label>
                <input matInput matInput type="text" id="user" formControlName="search">
            </mat-form-field>
            <div>
                <button
                        mat-raised-button
                        color="accent"
                        id="search-bt"
                        type="submit"
                >
                    {{'PADRAO.BUSCAR' | translate}}
                </button>
            </div>
        </div>
    </form>
    <mat-progress-bar mode="indeterminate" *ngIf="!(booksAds$ | async)"></mat-progress-bar>

    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px">
        <mat-card class="card" *ngFor="let bookAdsTo of ((booksAds$  | async) | filterAsync:  formSearch.get('search').value) " routerLink="/exchange/offers/{{bookAdsTo.id}}">
            <mat-card-header>
            </mat-card-header>
            <div fxLayout="row" fxLayoutAlign="space-evenly center" >
                <img mat-card-image src="{{bookAdsTo?.images[1] ? this.bookAdsTo?.images[1] : 'https://adriaticaindustriale.it/wp-content/uploads/2020/02/not-found.png'}}" class="image-card">
            </div>
            <mat-card-subtitle><b>Troco por dois livros</b></mat-card-subtitle>
            <mat-card-subtitle>SP | SÃ£o Paulo</mat-card-subtitle>

            <mat-card-actions>
                <div fxLayout="row" fxLayoutAlign="space-evenly center" routerLink="/exchange/offers/{{bookAdsTo.id}}">
                    <button mat-raised-button color="accent" style="width: 100%">
                        {{'PADRAO.TROCAR' | translate}}
                    </button>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
