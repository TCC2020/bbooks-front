<div fxLayout="row" fxLayoutAlign="start center" class="body"
     fxLayout.xs="column" fxLayoutAlign.xs ="center start">
    <div  fxFlex="12">
        <b class="title">Minhas ofertas</b>
    </div>
    <div class="subtitle" fxLayout="row">
        <div>
            <span class="material-icons">home</span>
            <span class="material-icons">keyboard_arrow_right</span>
        </div>
        <div>
            Minhas ofertas
        </div>
        <div>
            <span class="material-icons">keyboard_arrow_right</span>
        </div>
        <div>
            Nova oferta
        </div>

    </div>
    <button mat-raised-button color="accent" class="buttonOferta" routerLink="../" >
        Voltar
    </button>
</div>


<div fxLayout="column" fxLayoutAlign="space-around center" fxLayoutGap="20px">
    <mat-card>
        <div fxLayout="row">
            <h2>Qual a condição de uso do seu livro?</h2>
        </div>
        <div fxLayout="row" fxLayoutAlign="center">
            <mat-form-field appearance="fill" fxLayout="row" fxLayoutAlign="center center">
                <mat-label>Condição do livro</mat-label>
                <mat-select>
                    <mat-option [value]="'Novo'">
                        Novo
                    </mat-option>
                    <mat-option [value]="'usado'">
                        Usado
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card>
    <mat-card>
        <div fxLayout="row">
            <h2>Insira fotos legais para sua oferta:</h2>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center"
             fxLayout.xs="column">
            <div class="card"  (click)="openDialogUpload(0)" >
                <div class="container">
                    <img class="image" [src]="files[0] ? files[0] : 'https://adriaticaindustriale.it/wp-content/uploads/2020/02/not-found.png'">
                </div>
            </div>
            <div class="card" (click)="openDialogUpload(1)">
                <div class="container">
                    <img class="image" [src]="files[1] ? files[1] : 'https://adriaticaindustriale.it/wp-content/uploads/2020/02/not-found.png'">
                </div>
            </div>
            <div class="card" (click)="openDialogUpload(2)">
                <div class="container">
                    <img class="image" [src]="files[2] ? files[2] : 'https://adriaticaindustriale.it/wp-content/uploads/2020/02/not-found.png'">
                </div>
            </div>
        </div>
    </mat-card>

    <mat-card>
        <div fxLayout="row">
            <h2>Outras informações</h2>
        </div>
        <div>
            <mat-form-field  style="width: 100%">
                <mat-label>Descricao</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>

        <button

                [disabled]="false"
                mat-raised-button color="accent"
                fxLayout="row" fxLayoutAlign="center"
                style="width: 100%; color: white">
           Criar oferta
        </button>
    </mat-card>
</div>
