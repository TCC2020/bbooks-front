<!-- Material form login -->
<mdb-card>

    <mdb-card-header class="secondary-color white-text text-center py-4">
      <h5>
        <strong>Login</strong>
      </h5>
    </mdb-card-header>
    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">
  
      <!-- Form -->
      <form [formGroup]="loginControl" class="text-center" style="color: #757575;">
  
        <!-- Email -->
        <div class="md-form">
          <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput formControlName="email">
          <label for="materialLoginFormEmail">E-mail</label>
        </div>
  
        <!-- Password -->
        <div class="md-form">
          <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput formControlName="password">
          <label for="materialLoginFormPassword">Senha</label>
        </div>
  
        <div class="d-flex justify-content-around">
          <div>
            <!-- Remember me -->
            <mdb-checkbox formControlName="keepLogin">Lembrar de mim</mdb-checkbox>
          </div>
          <div>
            <!-- Forgot password -->
            <a href="">Esqueceu a senha?</a>
          </div>
        </div>
  
        <!-- Sign in button -->
        <button mdbBtn color="secondary" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect
        (click)="login()">Entrar</button>
  
        <!-- Register -->
        <p>Novo por aqui?
          <a href="http://localhost:4200/cadastro">Registrar</a>
        </p>
  
        <!-- Social login -->
        <p>Logar com</p>
        <a type="button" mdbBtn floating="true" color="fb" size="sm">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
        <a type="button" mdbBtn floating="true" color="tw" size="sm">
          <mdb-icon fab icon="google"></mdb-icon>
        </a>

      </form>
      <!-- Form -->
  
    </mdb-card-body>
  
  </mdb-card>
  <!-- Material form login -->
